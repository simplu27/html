<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
<title>Basic responsive menu</title>
<meta name="description" content="">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- ===========	CSS 	=========== -->
<link rel="stylesheet" media="screen" href="style.css">
<style>
	ul {
		background: #DFDFDF;
		display: block;
	}

	ul.menu-open {
		background: yellow;
	}

	.has-sub-menu {
		position: relative;
		/*display: block;*/
		background: pink;
	}

	.has-sub-menu::after {
		position: absolute;
		right: 0;
		top: 0;
		content: "+";
		background: blue;
		width: 20px;
		text-align: center;
	}

	.has-sub-menu ul {
		display: none;
	}

	.has-sub-menu ul.submenu-open {
		display: block;
	}

</style>
</head>
<body>
<!-- ============	CONTENT INIT	============ -->

	<div id="nav">
		<ul class="top-nav">
			<li><a href="#">Home</a></li>
			<li><a href="#">Servicii</a></li>
			<li class="has-sub-menu"><a href="#produse">Produse</a>
				<ul class="">
					<li><a href="#">Produs 1</a></li>
					<li><a href="#">Produs 2</a></li>
					<li><a href="#">Produs 3</a></li>
					<li><a href="#">Produs 4</a></li>
					<li><a href="#">Produs 5</a></li>
				</ul>
			</li>
			<li class=""><a href="#">Contact</a>
				<ul>
					<li><a href="#">Contact 1</a></li>
					<li><a href="#">Contact 2</a></li>
					<li><a href="#">Contact 3</a></li>
					<li><a href="#">Contact 4</a></li>
				</ul>
			</li>
		</ul>
	</div>

<!-- ============	CONTENT END		============ -->

<!-- ===========	JS 	=========== -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){  
	
		$('#nav ul.top-nav').click(function(){
			if ($('#nav ul.top-nav').hasClass('menu-open')) {
				$('#nav ul.top-nav').removeClass('menu-open');
			} else {
				$('#nav ul.top-nav').addClass('menu-open');
			}
		});


			$('li').has('ul').addClass('has-sub-menu');
		
		

		$('.has-sub-menu').click(function(e){
			e.preventDefault;
			if ($(this).children('ul').hasClass('submenu-open')) {
				$(this).children('ul').removeClass('submenu-open');
			} else {
				$(this).children('ul').addClass('submenu-open');
			}
			
		});
	
	});  //end document ready
</script>
</body>
</html>
