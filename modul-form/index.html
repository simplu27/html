<!-- ============	CONTENT INIT	============ -->

<div id="form-container">
	<form action="" id="form1" data-parsley-validate="">
		<div>
			<label for="nume">Nume:</label>
			<input type="text" name="nume" id="nume" placeholder="John Smith" required="" data-parsley-minlength="3" data-parsley-maxlength="40">
		</div>
		<div>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" placeholder="johnsmith@yahoo.com" required="" data-parsley-trigger="change">
		</div>
		<div>
			<label for="mesaj">Mesaj:</label>
			<textarea placeholder="Mesajul dvs." required=""></textarea>
		</div>
		<input type="submit" id="submit" value="Trimite" required="">
	</form>	
</div><!-- form-container -->
